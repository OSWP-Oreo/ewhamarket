<!DOCTYPE html>
<html>
<head>
    <title>과목 선택</title>
</head>
<body>
    <label for="subject">과목 선택:</label>
    <input type="text" id="subjectInput" onclick="loadSubjects()">
    
    <label for="selectedSubject">선택한 과목:</label>
    <select id="selectedSubject" name="selectedSubject">
        <option value="">과목을 선택하세요</option>
    </select>

    <script>
        function loadSubjects() {
            const selectedSubject = document.getElementById("selectedSubject");
            const subjectInput = document.getElementById("subjectInput");
            
            // AJAX를 사용하여 서버에서 과목 목록을 가져오기
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "get_subjects.php", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const subjects = JSON.parse(xhr.responseText);
                    while (selectedSubject.options.length > 1) {
                        selectedSubject.remove(1);
                    }
                    subjects.forEach(subject => {
                        const option = document.createElement("option");
                        option.value = subject;
                        option.text = subject;
                        selectedSubject.add(option);
                    });
                }
            };
            xhr.send();
        }

        selectedSubject.addEventListener("change", function() {
            subjectInput.value = this.value;
        });
    </script>
</body>
</html>
