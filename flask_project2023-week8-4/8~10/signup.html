<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="main-header">
        <h1 class="main-header__title"> 회원가입 </h1>
    </div>

    <form>
        <label for="ID">아이디: </label>
        <input type="text" id="ID" name="ID" />
        <button>중복확인</button><br /><br />

        <label for="PW">비밀번호: </label>
        <input type="password" id="PW" name="PW" /><br /><br />

        <label for="PWconfirm">비밀번호 확인: </label>
        <input type="password" id="PWconfirm" name="PWconfirm" /><br /><br />

        <label for="email">이메일 주소: </label>
        <input type="url" id="email" name="email" /><br /><br />

        <label for="HP">전화번호: </label>
        <input type="text" id="HP" name="HP" /><br /><br />

        <label for="department, major">대학 / 학과: </label>
        <input type="search" id="department" name="department" />
        <input type="search" id="major" name="major" /><br /><br />

        <label for="name">닉네임: </label>
        <input type="text" id="name" name="name" />
        <button>중복확인</button><br /><br />

        <button>가입하기</button>
    </form>
</body>
</html>
