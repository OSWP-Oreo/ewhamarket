<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <div class="main-header">
        <h1 class="main-header__title"> 로그인 </h1>
        <hr class="main-hr">
    </div>

    <div class="outer">
        <div class="login-inner" style="border-radius: 5px;">
            <form>
                <br><br><br>
                <div style="line-height:50%;">
                    <input required style="width: 200px; height: 30px; font-size:15px" type="text" id="ID" name="ID" placeholder="아이디를 입력하세요"><br><br>
                    <input required style="width: 200px; height: 30px; font-size: 15px" type="password" id="PW" name="PW" placeholder="비밀번호를 입력하세요">
                </div>
                <br><br>
                <div class="submit-btn" style="line-height:50%;">
                    <button style="background-color: #00afb9; border: none; border-radius: 5px; width: 200px; height: 30px; color: white; font-size: 15px;"><b>로그인</b></button><br><br>
                    <button style="border: none; border-radius: 5px; width: 200px; height: 30px; color: #00afb9; font-size: 15px;"><b>회원가입</b></button>
                </div>
            </form>
        </div>
    </div>

    <link rel="stylesheet" href="../../static/style.css">
    <link rel="stylesheet" href="../../static/8~10Style.css">
</body>
</html>
