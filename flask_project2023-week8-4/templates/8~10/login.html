<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <header>
        <div class="header">
            <!--logo-->
            <div id="logo-container">
                <img id="logo" src="../../static/img/logo.png">
            </div>
            <!--프로필, 사용자이름, 로그아웃-->
            <div id="loggedin-account">
                <!--이미지 추가-->
                <img src="../../static/img/profile.jpg">
                <!--마이페이지:이화인클릭 / 로그인화면:로그아웃클릭-->
                <a href="">이화인</a> | <a href="">로그아웃</a>
            </div>
        </div>
    </header>

        <!--내비게이션-->
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="#">상품등록</a></li>
                <li class="nav-item"><a href="#">상품보기</a></li>
                <li class="nav-item"><a href="#">리뷰작성</a></li>
                <li class="nav-item"><a href="#">랭킹</a></li>
            </ul>
        </nav>

    <div class="main-header">
        <h1 class="main-header__title"> 로그인 </h1>
        <hr class="main-hr">
    </div>

    <div class="outer">
        <div class="login-inner">
            <form>
                <br><br><br>
                <div class="submit-btn">
                    <input required id="input-ID" type="text" name="input-ID" placeholder="아이디를 입력하세요"><br><br>
                    <input required type="password" id="input-PW" name="input-PW" placeholder="비밀번호를 입력하세요">
                </div>
                <br><br>
                <div class="submit-btn">
                    <button id="login-btn"><b>로그인</b></button><br><br>
                    <button id="signup-btn"><b>회원가입</b></button>
                </div>
            </form>
        </div>
    </div>

    <link rel="stylesheet" href="../../static/style.css">
    <link rel="stylesheet" href="../../static/8~10Style.css">
</body>
</html>
